<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__with-search">
                <button class="header__btn btn--rounded">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="header__btn btn--rounded">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <div class="header__search">
                    <input type="text" placeholder="What do you want to listen to?" class="header__search-input">
                    <div class="header__search-btn">
                        <i class="fa-solid fa-magnifying-glass header__search-icon"></i>
                    </div>
                </div>
            </div>
            <div class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <div class="header__nav-btn btn--rounded">
                            <i class="fa-solid fa-gear header__nav-icon"></i>
                        </div>
                    </li>
                    <li class="header__nav-item">
                        <button class="header__nav-user-btn">
                            <img src="./assets/image/user.png" alt="">
                            <span>Hồ Phúc</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <section class="app__sidebar">
            <div class="sidebar__logo">
                <a href="#!" class="sidebar__logo-link">
                    <img src="./assets/image/logo.png" alt="" class="sidebar__logo-img">
                </a>
            </div>
            <div class="sidebar__nav">
                <ul class="sidebar__nav-list">
                    <li class="sidebar__nav-item">
                        <a href="#!" class="sidebar__item-link">
                            <div class="sidebar__item-icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="#!" class="sidebar__item-link">
                            <div class="sidebar__item-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <span>Search</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="#!" class="sidebar__item-link">
                            <div class="sidebar__item-icon">
                                <i class="fa-solid fa-book-open"></i>
                            </div>
                            <span>Your Library</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="#!" class="sidebar__item-link">
                            <div class="sidebar__item-icon">
                                <i class="fa-solid fa-square-plus"></i>
                            </div>
                            <span>Create Playlist</span>
                        </a>
                    </li>
                    <li class="sidebar__nav-item">
                        <a href="#!" class="sidebar__item-link">
                            <div class="sidebar__item-icon">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <span>Liked Songs</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="app__container">
            <div class="app__header">
                <div class="app__header-bg"
                    style="background: url(./assets/image/pic1.jpg) center center / cover no-repeat;"></div>
                <div class="app__header-overlay"></div>
                <div class="app__header-container">
                    <div class="app__header-user">
                        <div class="app__user-avatar">
                            <img src="./assets/image/main.png" alt="" class="app__user-img">
                        </div>
                        <span class="app__user-name">Hồ Phúc</span>
                    </div>
                </div>
            </div>
            <div class="content pb-32">
                <div class="content__navbar">

                </div>
                <div class="content__container">
                    <div class="container__tab">
                        <div class="container__control">
                            <div class="container__playmusic">
                                <h2 class="container__heading">
                                    Playlist
                                    <i class="fa-solid fa-angle-right"></i>
                                </h2>
                                <div class="playlist__list"> 
                                </div>
                            </div>
                        </div>
                        <div class="top-genres-section mt-48">
                            <h2 class="container__heading">Your top genres</h2>
                            <div class="top-genres__container mb-32"></div>
                        </div>
                        <div class="browse-all__section">
                            <h2 class="container__heading">Browse all</h2>
                            <div class="playlist__container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="app__player">
            <div class="player__container">
                <div class="player__container-song">
                    <div class="player__song-info">
                        <div class="player__song-left">
                            <div class="player__song-thumb"
                                style="background: url(./assets/image/user.png) center center / cover no-repeat;">
                            </div>
                        </div>
                        <div class="player__song-content">
                            <div class="player__song-body">
                                <div class="player__song-title">
                                    <div class="player__title-animate">
                                        <div class="title-item"></div>
                                        <div class="title-item"></div>
                                    </div>
                                </div>
                                <div class="player__song-author">
                                    <span class="author-item"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player__control">
                    <div class="player__control-btn">
                        <div class="control-btn btn-random">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                        <div class="control-btn btn-prev">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="control-btn btn-toggle-play btn--play-song">
                            <i class="fa-solid fa-play icon-play"></i>
                            <i class="fa-solid fa-pause icon-pause"></i>
                        </div>
                        <div class="control-btn btn-next">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="control-btn btn-repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </div>
                    </div>
                    <div class="progress-block">
                        <span class="tracktime">00:00</span>
                        <input type="range" value="0" step="1" min="0" max="100" id="progress--main" class="progress">
                        <div class="progress__track song--track">
                            <div class="progress__track-update">
                            </div>
                        </div>
                        <span class="duration-time">--:--</span>
                    </div>
                </div>
                <div class="player__options">
                    <div class="player__options-container">
                        <div class="player__options-btn option-btn">
                            <i class="fa-sharp fa-solid fa-music"></i>
                        </div>
                        <div class="player__volume-progress">
                            <input type="range" value="100" step="1" min="0" max="100" class="volume__range">
                            <div class="progress__track volume--track">
                                <div class="progress__track-update" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <audio src="" id="audio"></audio>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
